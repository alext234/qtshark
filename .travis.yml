disty: trusty
sudo: required
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources: ["ubuntu-toolchain-r-test", "george-edison55-precise-backports"]
          packages: ["g++-4.9", "cmake", "cmake-data"]
      env: COMPILER=g++-4.9

before_install:
  - sudo apt-get update -qq
install:
  - sudo apt-get -y install qt-sdk
# Build steps
script:
  - cd json11
  - mkdir build 
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make 
  - cd ../..
  - cd googletest
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make
  - cd ../..
  - mkdir build
  - cd build
  - qmake QMAKE_CXX=$COMPILER  ../QtShark/QtShark.pro -r && make
  - cd ..
  - cd test
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./runtests
